<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection 👀Easter Egg</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
  <h1>Please try to type a word "limu"</h1>
<script>
  const pressed = [];
  const secretCode = 'limu';
  
  window.addEventListener('keyup', (e) => {
    pressed.push(e.key);
    // splice(start,deleteCount) start 음수 지정시 끝에서부터 셈
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
      if (pressed.join('').includes(secretCode)) {
        cornify_add();
      }
  });
</script>
</body>
</html>
